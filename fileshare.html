<head>
    <title>my fileshare</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
</body>

<template name="filezone">
    <input type="file" id="file-picker" multiple> {{#filedrop dropHandlers}}
    <label for="file-picker" class="container-fluid content-wrapper dropzone {{#if filedrop_over}}dropnow{{/if}}">
        <div class="row text-center">
            <a class="logo" href="/"><img src="images/logo.png" alt="logo"></a>
        </div>
        {{#if files.count}} {{#each files}} {{> s3file}} {{/each}} {{else}}
        <h2 class="text-center well-text-color well">Click, Tap or Drop</h2> {{/if}}
    </label>
    {{/filedrop}}
</template>

<template name="s3file">
    <div class="panel panel-default file">
        <div class="panel-heading">
            {{> fileheader file}}
        </div>
        <div class="panel-footer">
            {{#if url}}
            <div class="input-group file_link">
                <input type="text" id="link-{{_id}}" class="form-control" value="http://fileit.pw/{{_id}}" disabled>
                <span class="input-group-btn">
                    <a class="btn btn-success" data-clipboard-target="#link-{{_id}}"><i class="glyphicon glyphicon-copy"></i> Copy</a>
                </span>
            </div>
            {{else}}
            <p><code>{{percent_uploaded}}% uploaded</code></p>
            {{/if}}
        </div>
    </div>
</template>

<template name="genericfile">
    <div class="container-fluid content-wrapper">
        <div class="row text-center">
            <a class="logo" href="/"><img src="images/logo.png" alt="logo"></a>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">
                {{> fileheader file}}
            </div>
            <div class="panel-body">
                <div class="input-group file_link">
                    <input type="text" class="form-control" value="http://fileit.pw/{{_id}}" disabled>
                    <span class="input-group-btn">
                        <a href="{{url}}" download="{{file.original_name}}" class="btn btn-success"><i class="glyphicon glyphicon-download-alt"></i> Download</a>
                    </span>
                </div>
            </div>
        </div>
    </div>
</template>

<template name="imagefile">
    <div class="container-fluid content-wrapper imagepage">
        <div class="panel panel-default">
            <div class="panel-heading">
                {{> fileheader file}}
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-xs-12 col-md-12 img_wrapper">
                        <img src="{{url}}" alt="{{file.original_name}}" style="max-height: {{windowHeight}}px" />
                    </div>
                </div>
                <hr>
                <div class="input-group file_link">
                    <input type="text" class="form-control" value="http://fileit.pw/{{_id}}" disabled>
                    <span class="input-group-btn">
                        <a href="{{url}}" download="{{file.original_name}}" class="btn btn-success"><i class="glyphicon glyphicon-download-alt"></i> Download</a>
                    </span>
                </div>
            </div>
        </div>
    </div>
</template>

<template name="fileheader">
    <h3 class="panel-title">{{original_name}}<b> &middot; </b>{{size}} bytes</h3>
</template>

<template name="fileloading">
    <div class="container-fluid content-wrapper">
        <div class="row text-center">
            <a class="logo" href="/"><img src="images/logo.png" alt="logo"></a>
        </div>
        <h3 class="well text-center well-text-color">Loading...</h3>
    </div>
</template>
